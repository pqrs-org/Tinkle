include:
  - project-base.yml

packages:
  Sparkle:
    url: https://github.com/sparkle-project/Sparkle
    from: 1.26.0

targets:
  Tinkle:
    settings:
      configs:
        debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: 'USE_SPARKLE DEBUG'
        release:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: 'USE_SPARKLE'
    dependencies:
      - package: Sparkle
