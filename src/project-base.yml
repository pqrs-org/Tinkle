name: Tinkle
options:
  bundleIdPrefix: org.pqrs
packages:
  AXSwift:
    url: https://github.com/tmandry/AXSwift
    branch: master

targets:
  Tinkle:
    type: application
    platform: macOS
    deploymentTarget: '10.15'
    sources:
      - path: Tinkle
        compilerFlags:
          - '-Werror'
        excludes:
          - 'objc/*'
          - 'Info.plist.in'
      - path: Tinkle/objc
        compilerFlags:
          - '-Werror'
          - '-Wno-deprecated-declarations'
    settings:
      base:
        SWIFT_OBJC_BRIDGING_HEADER: 'Tinkle/objc/Tinkle-Bridging-Header.h'
    dependencies:
      - package: AXSwift
